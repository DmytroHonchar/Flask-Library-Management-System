<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='pictures/book.ico') }}">
    <title>Admin Dashboard</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='admin.css') }}">
    <h2>Welcome to Admin Dashboard</h2>
  
    <div class="list">
    <a href="{{ url_for('user') }}">Back to User Dashboard</a> 

    <a href="{{ url_for('addUB') }}">Add user or book</a>

    <a href="{{ url_for('LU') }}">List of Users</a>

    <a href="{{ url_for('LB') }}">List of Books</a>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div>
            {% for message in messages %}
            <div class="flash-message">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
</body>
</html>
