<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='pictures/book.ico') }}">
    <title>Registration</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <h1 class="title">Sign up</h1>
    <h2 class="title">Welcome to Library system</h2>
    
<div class="two_elemets" style="margin-top: 50px;">
<img src="{{ url_for('static', filename='pictures/pexels-min-an-694740.jpg') }}" alt="book" width="500px">

    <!-- Registration Form -->
    <form class="form" method="post" action="/registration">
        <!-- Include CSRF Token -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <input class="submit" type="submit" value="Sign up">

        <p>Have you already account?</p>
        <a href="{{ url_for('login') }}">Sign in</a>
    </form>
</div>
   <!-- Flash Messages -->
   {% with messages = get_flashed_messages(category_filter=["regi", "info"]) %}
   {% if messages %}
       {% for message in messages %}
           <div class="flash-message">{{ message }}</div>
       {% endfor %}
   {% endif %}
{% endwith %}

</body>
</html>
