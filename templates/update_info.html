<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update info</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='edit_profile.css') }}">
    <h2>Admin you can update info about user here</h2>
    <div class="one">
        <a href="{{ url_for('view_user', user_id=user.id) }}">Back to View Details</a>
          </div>
    <form method="post" action="{{ url_for('update_user', user_id=user.id) }}" enctype="multipart/form-data">
        <div class="twoelements">
            <div class="oneline">
           <label for="first_name">First name:</label>
           <input type="text" name="first_name" >

           <label for="second_name">Second name:</label>
          <input type="text" name="second_name">

          <label for="dob">DOB:</label>
           <input type="date" name="dob">

           <label for="address">Address:</label>
           <input type="text" name="address">
            </div>
            <div class="oneline">
            <label for="username">New Username:</label>
           <input type="text" name="username">

           <label for="email">New Email:</label>
           <input type="email" id="email" name="email">

           <label for="password">New Password:</label>
           <input type="password" id="password" name="password">
           
           <label for="photo">New Photo:</label>
           <input type="file" name="photo">

            </div>
        </div>
        <div class="submit">
        <input id="submit" type="submit" value="Submit">
        </div>
       </form>
        </div>

</body>
</html>
